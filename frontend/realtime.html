    <script>

        document.addEventListener('DOMContentLoaded', () => {

        /**

        function setupEventListeners() {

            // æ¨¡å¼åˆ‡æ¢äº‹ä»¶

        /**
         * åˆå§‹åŒ–WebSocketè¿æ¥
         */
        function initializeWebSocket() {
            // æ£€æµ‹åè®®å¹¶æ„å»ºWebSocket URL
            let wsUrl;
            if (window.location.protocol === 'file:') {
                wsUrl = 'ws://localhost:3000/api/realtime-voice';
            } else {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                wsUrl = `${protocol}//${window.location.host}/api/realtime-voice`;
            }

            console.log('ğŸ”Œ è¿æ¥åˆ°WebSocket:', wsUrl);
            updateStatus('connecting', 'æ­£åœ¨è¿æ¥...');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('âœ… WebSocketè¿æ¥æˆåŠŸ');
                updateStatus('connected', 'å·²è¿æ¥');
                addSystemMessage('ğŸ‰ è¯­éŸ³è¯†åˆ«æœåŠ¡è¿æ¥æˆåŠŸï¼');
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                } catch (error) {
                    console.error('æ¶ˆæ¯è§£æå¤±è´¥:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('âŒ WebSocketé”™è¯¯:', error);
                updateStatus('error', 'è¿æ¥é”™è¯¯');
                addSystemMessage('âŒ è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€');
            };

            ws.onclose = (event) => {
                console.log('ğŸ”’ WebSocketè¿æ¥å…³é—­');
                updateStatus('disconnected', 'è¿æ¥æ–­å¼€');
                addSystemMessage('ğŸ”Œ è¿æ¥å·²æ–­å¼€');
                
                // 5ç§’åè‡ªåŠ¨é‡è¿
                setTimeout(() => {
                    if (!ws || ws.readyState === WebSocket.CLOSED) {
                        console.log('ğŸ”„ å°è¯•é‡æ–°è¿æ¥...');
                        initializeWebSocket();
                    }
                }, 5000);
            };
        }

        /**
         * å¤„ç†WebSocketæ¶ˆæ¯
         */
        function handleWebSocketMessage(message) {
            console.log('ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯:', message.type);

            switch (message.type) {
                case 'connected':
                    sessionId = message.sessionId;
                    updateSessionInfo();
                    break;

                case 'recording_started':
                    updateRecordingState(true);
                    if (message.config?.streamMode) {
                        addSystemMessage('ğŸ¤ å¼€å§‹å®æ—¶å½•éŸ³ï¼Œç³»ç»Ÿå°†æ¯2ç§’è‡ªåŠ¨è¯†åˆ«...');
                    } else {
                        addSystemMessage('ğŸ¤ å¼€å§‹å½•éŸ³ï¼Œæ¾å¼€æŒ‰é’®åå¤„ç†...');
                    }
                    break;

                case 'recording_stopped':
                    updateRecordingState(false);
                    showProcessing(message.message || 'å½•éŸ³ç»“æŸï¼Œå¤„ç†ä¸­...');
                    break;

                case 'recording_progress':
                    updateRecordingProgress(message.audioSize, message.duration);
                    break;

                case 'stream_processing':
                    showProcessing('ğŸ”„ ' + (message.message || 'å®æ—¶å¤„ç†ä¸­...'));
                    break;

                case 'stream_transcription':
                    addPartialTranscription(message.data.text);
                    break;

                case 'transcription_result':
                    hideProcessing();
                    addUserMessage(message.data.text);
                    showProcessing('ğŸ¤– æ­£åœ¨ç”ŸæˆAIå›å¤...');
                    break;

                case 'final_transcription':
                    clearPartialTranscription();
                    addUserMessage(message.data.text);
                    showProcessing('ğŸ¤– æ­£åœ¨ç”ŸæˆAIå›å¤...');
                    break;

                case 'processing':
                    showProcessing(message.message || 'å¤„ç†ä¸­...');
                    break;

                case 'complete_result':
                case 'stream_complete_result':
                    hideProcessing();
                    clearPartialTranscription();
                    
                    // å¦‚æœæ¶ˆæ¯ä¸­åŒ…å«ç”¨æˆ·æ–‡æœ¬ï¼Œå…ˆæ˜¾ç¤º
                    if (message.data.transcription?.text) {
                        addUserMessage(message.data.transcription.text);
                    }
                    
                    // æ˜¾ç¤ºAIå›å¤
                    if (message.data.aiResponse?.message) {
                        addAssistantMessage(message.data.aiResponse.message);
                        conversationCount++;
                        updateSessionInfo();
                    }

                    // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
                    if (message.type === 'stream_complete_result' && message.data.transcription?.partialResults) {
                        addSystemMessage(`âœ¨ å®æ—¶è¯†åˆ«å®Œæˆï¼Œå…±å¤„ç†${message.data.transcription.partialResults.length}ä¸ªç‰‡æ®µ`);
                    }
                    break;

                case 'error':

                    hideProcessing();
                    clearPartialTranscription();
                    addSystemMessage('âŒ ' + (message.error || 'å¤„ç†å¤±è´¥'));
                    break;

                case 'history_cleared':
                    clearChatContainer();
                    addSystemMessage('ğŸ—‘ï¸ å¯¹è¯å†å²å·²æ¸…é™¤');
                    conversationCount = 0;
                    updateSessionInfo();
                    break;

                default:
                    console.log('æœªçŸ¥æ¶ˆæ¯ç±»å‹:', message.type);
            }
        }

        /**
         * è®¾ç½®åª’ä½“å½•éŸ³å™¨
         */
        async function setupMediaRecorder() {
            try {
                console.log('ğŸ¤ è¯·æ±‚éº¦å…‹é£æƒé™...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(event.data);
                    }
                };

                // è®¾ç½®éŸ³é¢‘å¯è§†åŒ–
                setupAudioVisualization(stream);

                console.log('âœ… éº¦å…‹é£æƒé™è·å–æˆåŠŸ');
                addSystemMessage('ğŸ¤ éº¦å…‹é£æƒé™è·å–æˆåŠŸï¼Œå¯ä»¥å¼€å§‹å½•éŸ³');

            } catch (error) {
                console.error('âŒ è·å–éº¦å…‹é£æƒé™å¤±è´¥:', error);
                addSystemMessage('âŒ æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
                throw error;
            }
        }

        /**
         * è®¾ç½®éŸ³é¢‘å¯è§†åŒ–
         */
        function setupAudioVisualization(stream) {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                // åˆ›å»ºå¯è§†åŒ–æ¡
                const visualizer = document.getElementById('audioVisualizer');
                visualizer.innerHTML = '';
                for (let i = 0; i < 30; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'audio-bar';
                    visualizer.appendChild(bar);
                }

                function updateVisualization() {
                    if (!isRecording) return;

                    analyser.getByteFrequencyData(dataArray);
                    const bars = visualizer.querySelectorAll('.audio-bar');

                    for (let i = 0; i < bars.length; i++) {
                        const value = dataArray[i * 4] || 0;
                        const height = Math.max(15, (value / 255) * 50);
                        bars[i].style.height = height + 'px';
                    }

                    requestAnimationFrame(updateVisualization);
                }

                updateVisualization();
            } catch (error) {
                console.error('éŸ³é¢‘å¯è§†åŒ–è®¾ç½®å¤±è´¥:', error);
            }
        }
